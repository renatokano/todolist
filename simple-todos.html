<head>
	<title>Todo List</title>
	<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<header>
			<h1>Todo List ({{incompleteCount}} tasks)</h1>
			<label class="hide-completed">
				<input type="checkbox">
				Hide Completed Tasks
				{{> loginButtons}}
			</label>
			{{#if currentUser}}
				<form class="new-task">
					<input type="text" name="text" placeholder="Type to add new tasks">
				</form>
			{{/if}}
		</header>

		<ul>
			{{#each tasks}}
				{{>task}}
			{{/each}}
		</ul>
	</div>	
</body>

<template name="task">
	<li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
		<button class="delete">&times;</button>
		<input type="checkbox" checked="{{checked}}" class="toogle-checked" />
		{{#if isOwner}}
		  <button class="toggle-private">
		    {{#if private}}
		      Private
		    {{else}}
		      Public
		    {{/if}}
		  </button>
		{{/if}}
		<span class="text"><strong>{{username}}</strong> - {{text}}</span>		
	</li>
</template>
